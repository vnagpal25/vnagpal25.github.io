<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #e74c3c;
        }

        p {
            color: #333;
            font-size: 18px;
            margin-top: 10px;
        }

        .heart {
            color: #e74c3c;
            font-size: 36px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>J, Will You Be My Valentine?</h1>
        <p>I promise lots of love, laughter, and happiness (please let me know if this was not creative enough)!</p>
        <p class="heart">❤️</p>
    </div>
</body>
</html>
